<html>
<head>
	<!-- jQuery -->
	<script src="lib/jquery/jquery-1.8.2.min.js"></script>
	
	<!-- qUnit -->
	<link rel="stylesheet" href="lib/qunit/qunit-1.12.0.css" />
	<script src="lib/qunit/qunit-1.12.0.js"></script>
	
	
	<!-- testSuites -->
	
	<script src="tests/testMathUtil.js"></script>
	<script src="tests/testAdditionGameHelper.js"></script>
	<script src="tests/testArrayUtil.js"></script>
	<script src="tests/testDimensionUtil.js"></script>
	<script src="tests/testKeyboardTextsGenerator.js"></script>
	
	<script> 
		QUnit.config.autostart = false;
	
		$(function(){
			$("#includedContent").load("index.html", function () {
				$(this).css("display", "none");
				$("body").css("background", "none");
					QUnit.start();
					setTimeout(function () {
						if (music) {
							music.stopBackgroundMusic();
						}
						
					}, 400);
			}); 
		});
		
	</script>
	
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<div id="includedContent"></div>
</body>
</html>
